version: '3'

services:
   spark:
     build: ./data
     ports:
       - "8088:8088"
       - "8042:8042"
       - "4040:4040"
     entrypoint:
       - "/etc/bootstrap.sh"
       - -d
     container_name: some-spark
     depends_on:
       - src-mysql
       - dst-mysql

   src-mysql:
     image: mysql
     container_name: src-mysql
     environment:
      - MYSQL_ROOT_PASSWORD=password

   dst-mysql:
     image: mysql
     container_name: dst-mysql
     environment:
      - MYSQL_ROOT_PASSWORD=password

   test:
     image: mysql:8
     restart: always
     depends_on:
       - dst-mysql
     environment:
       - MYSQL_USER=root
       - MYSQL_PWD=password
     command: mysql --host=src-mysql --execute="show databases;"

